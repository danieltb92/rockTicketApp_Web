<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="MainBanner">
        <header>
            <nav class="navBar">
                <div class="logo-container">
                    <img class="logo" src="images/RockTicket_Logo.png" alt="logo">
                </div>
                <ul class="mainNav">
                    <li><a class="push1" href="">Soporte</a></li>
                    <li class="push2"><a class="button" href="">Ingresar /<span>Registrar</span></a></li>
                </ul>
            </nav>
        </header>

        <div class="textBanner">
            <h1 class="textTitle">RockTicket</h1><br>
            <h3 class="textSubTitle">La App a tu entrada a los mejores conciertos de rock.</h3>
        </div>

        <div  class= "container-search">
            <form class="search-box button">
                <input type="text" placeholder="Busca alguna Banda de Rock">
                <button type="submit"><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search--v1"></button>
            </form>
        </div>

        <div class="IconStore">
            <img src="images/1.png" alt="iconGoogle">
            <img src="images/2.png" alt="iconApple">
        </div>
    </div>
